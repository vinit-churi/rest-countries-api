<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css//main.css" />
    <script src="./lib/tata.js" defer></script>
    <script src="./main.js" defer></script>
    <title>countries | challenge 3</title>
  </head>
  <body>
    <!-- <img id="mockup" src="./design/mobile-design-home-light.jpg" alt="" /> -->
    <!-- <img id="mockup" src="./design/desktop-design-home-light.jpg" alt="" /> -->
    <header>
      <nav class="container">
        <!-- <div class="container"> -->
        <h1 class="nav-logo">Where in the world?</h1>
        <h2 class="them-switch">
          <span class="dark-mode hide-button"
            ><i class="fa-solid fa-moon"></i>Dark Mode</span
          >
          <span class="light-mode"
            ><i class="fa-solid fa-sun"></i>Light Mode</span
          >
        </h2>
        <!-- </div> -->
      </nav>
    </header>
    <div class="details-page hide-details">
      <div class="container">
        <button id="back-button" class="custom-btn btn-16">
          <i class="fa-solid fa-arrow-left"></i>Back
        </button>
        <div class="details-page-content">
          <div class="details-flag-image">
            <img id="detail-image" src="https://flagcdn.com/w320/dj.png" />
          </div>
          <div class="contain-all-details">
            <div class="main-details">
              <h1 id="country-name"></h1>
              <p><b>Native Name:</b>&nbsp;<span id="details-name"></span></p>
              <p>
                <b>Population:</b>&nbsp;<span id="details-population"></span>
              </p>
              <p><b>Region:</b>&nbsp;<span id="details-region"></span></p>
              <p>
                <b>Sub Region:</b>&nbsp;<span id="details-sub-region"></span>
              </p>
              <p><b>Capital:</b>&nbsp;<span id="details-capital"></span></p>
            </div>
            <div class="other-details">
              <p>
                <b>Top level domain:</b>&nbsp;<span id="details-domain"></span>
              </p>
              <p><b>Currency:</b>&nbsp;<span id="details-currency"></span></p>
              <p><b>Language:</b>&nbsp;<span id="details-language"></span></p>
            </div>
            <div class="border-countries"></div>
          </div>
        </div>
      </div>
    </div>

    <main id="main">
      <section class="searchAndFilters">
        <div class="container">
          <form class="input-country">
            <input
              id="search-country"
              placeholder="search for a country.."
              type="text"
            />
          </form>
          <div class="selectRegion">
            <!-- <select name="region" id="region">
              <option id="first" selected hidden disabled>Select region</option>
              <option id="first" value="Africa">Africa</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select> -->

            <div class="select-container">
              <div class="select-group">
                <button id="button" class="button">
                  <span id="select-label">Select region</span>
                  <div id="arrow" class="arrow"></div>
                </button>
                <div class="dropdown hidden" id="dropdown">
                  <input
                    type="radio"
                    id="select-all"
                    name="region"
                    value="Africa"
                    class="option"
                  />
                  <label for="select-all" class="select-item">All</label>
                  <input
                    type="radio"
                    id="select-Africa"
                    name="region"
                    value="Africa"
                    class="option"
                  />
                  <label for="select-Africa" class="select-item">Africa</label>

                  <input
                    type="radio"
                    id="select-Asia"
                    name="region"
                    value="Asia"
                    class="option"
                  />
                  <label for="select-Asia" class="select-item">Asia</label>

                  <input
                    type="radio"
                    id="select-Europe"
                    name="region"
                    value="Europe"
                    class="option"
                  />
                  <label for="select-Europe" class="select-item">Europe</label>
                  <input
                    type="radio"
                    id="select-Oceania"
                    name="region"
                    value="Oceania"
                    class="option"
                  />
                  <label for="select-Oceania" class="select-item"
                    >Oceania</label
                  >
                  <input
                    type="radio"
                    id="select-Americas"
                    name="region"
                    value="Americas"
                    class="option"
                  />
                  <label for="select-Americas" class="select-item"
                    >Americas</label
                  >
                </div>
              </div>
            </div>
            <!-- the end of form -->
          </div>
        </div>
      </section>
      <section id="country-card-section">
        <div id="country-container" class="container grid-container">
          <!-- <div data-countryId="23121" class="card">
            <div class="image">
              <img src="https://flagcdn.com/w320/me.png" alt="flag" />
            </div>
            <div class="card-content">
              <h3>Germany</h3>
              <p><span class="country-data">Population: </span>81,770,900</p>
              <p><span class="country-data">Region: </span>Europe</p>
              <p><span class="country-data">Capital: </span>Berlin</p>
            </div>
          </div> -->
        </div>
        <div class="load-more">
          <button id="load-more" class="custom-btn btn-16 hide-button">
            Load More
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
